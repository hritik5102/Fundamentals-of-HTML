<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Forms & Input</title>
  </head>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      font-size: 1em;
      margin-left: 10px;
    }
    div {
      margin: 1em 0;
    }
  </style>
  <body>
    <h1>Forms & Input</h1>
    <hr />
    <!-- The benefit of using label -->
    <!-- 
      1. Screen reader users (will read out loud the label, when the user is focused on the element)
      2. Users who have difficulty clicking on very small regions (such as checkboxes) 
         - because when a user clicks the text within the <label> element, 
         it toggles the input (this increases the hit area). 
     -->
    <form action="process.php">
      <!-- Text -->
      <!--  
        The "for" attribute is used in labels. 
        
        It refers to the "id" of the element this label is associated with. 

        Wwhen the user clicks with the mouse on the "name" text the browser will automatically 
        put the focus in the corresponding input field. 
        
        This also works with other input elements such as <textbox> and <select>. 
        A label can also be bound to an element by placing the element inside the <label> element.         
      -->
      <div>
        <label for="name">Name : </label><br />
        <input type="text" id="name" name="name" value="John Doe" />
      </div>

      <!-- Email -->
      <div>
        <label for="email">Email : </label><br />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter an email"
        />
      </div>

      <!-- Textarea -->
      <div>
        <label for="message">Message : </label><br />
        <textarea
          name="message"
          id="message"
          cols="50"
          rows="5"
          placeholder="Enter Description"
        ></textarea>
      </div>

      <!-- Select : Dropdown -->
      <div>
        <label for="sex">Sex : </label>
        <select name="sex" id="sex">
          <option value="male">Male</option>
          <option value="female" selected>Female</option>
          <option value="other">Other</option>
        </select>
      </div>

      <!-- Number -->
      <!-- It can only accept number value and not any string or char except latter e.  -->
      <div>
        <label for="age">Age : </label><br />
        <input type="number" name="age" id="age" placeholder="Enter age" />
      </div>

      <!-- Date -->
      <div>
        <label for="bithdate">Birthdate : </label><br />
        <input type="date" name="birthdate" id="birthdate" />
      </div>

      <!-- Radio -->
      <div>
        <label for="membership">Membership : </label>
        <!-- Name should be common in each input element of type radio -->
        <input type="radio" name="membership" value="simple" id="membership" />
        Simple
        <input
          type="radio"
          name="membership"
          value="Standard"
          id="membership"
          checked
        />
        Standard
        <input type="radio" name="membership" value="super" id="membership" />
        Super
      </div>

      <!-- Checkbox -->
      <div>
        <label for="membership">I Like..</label>
        <input type="checkbox" name="likes" value="bike" id="likes" /> Bike
        <input type="checkbox" name="likes" value="car" id="likes" /> Car
        <input type="checkbox" name="likes" value="boat" id="likes" /> Boat
      </div>

      <!-- Datalist 

        You can use the datalist element to display suggestions for an input element.
        The input's list attribute must be equal to the id of the datalist.
      -->
      <div>
        <label for="fighter">Pick the avengers : </label>
        <input
          style="
            padding: 8px 12px;
            width: 400px;
            border-radius: 5px;
            border: 1px solid #aaa;
          "
          list="avengers"
          name="marvel"
          id="fighter"
          placeholder="search for your favorite avenger .."
        />
        <datalist id="avengers">
          <option value="Iron man">1st avenger</option>
          <option value="Spiderman">2nd avenger</option>
          <option value="Hulk">3rd avenger</option>
          <option value="Thor">4th avenger</option>
        </datalist>
      </div>

      <!-- Color -->
      <div>
        <label for="clr">Pick the color of your choice: </label>
        <input type="color" name="color" id="clr" />
      </div>

      <!-- Range -->
      <div>
        <label for="rangeValue">Choose the font-size (0-20): </label>
        <input
          type="range"
          name="range"
          id="rangeValue"
          min="0"
          max="20"
          value="14"
        />
      </div>

      <!-- Date -->
      <div>
        <label for="dateValue">What is your birthdate ? : </label>
        <input type="date" name="Date" id="dateValue" />
      </div>

      <!-- Date time -->
      <div>
        <label for="datetimeValue">What is your work anniversary ? : </label>
        <input type="datetime" name="DateTime" id="datetimeValue" />
      </div>

      <!-- Date time -->
      <div>
        <label for="datetimelocalValue"
          >What is your marrige anniversary ? :
        </label>
        <input
          type="datetime-local"
          name="DateTimeLocalValue"
          id="datetimelocalValue"
        />
      </div>

      <!-- time -->
      <div>
        <label for="timeValue">Set up alarm on ? : </label>
        <input type="time" name="timeValue" id="timeValue" />
      </div>

      <!-- Meter -->
      <div style="display: flex; align-items: center">
        <label for="meterValue">Test cases passed &nldr; ? : </label>
        <meter
          style="width: 300px; height: 50px"
          type="meter"
          min="10"
          max="100"
          value="50"
          name="meterValue"
          id="meterValue"
        ></meter>
      </div>

      <!-- Progress bar : The progress element represents the completion progress of a task. -->
      <div>
        <label for="progressBarValue"
          >What is your progress on the current task ? :
        </label>

        <!-- if you don't provide min, max, and value the bar will keep moving -->
        <!-- <progress id="progressBarValue" /> -->
        <progress id="progressBarValue" min="0" max="10" value="5" />
      </div>

      <!-- Optogroup 
          The optgroup element represents a group of option elements with a common label
      -->
      <div>
        <label for="Technology">Technology : </label>
        <select name="techstack" id="Technology">
          <optgroup label="Frontend">
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
          </optgroup>
          <optgroup label="Database">
            <option value="SQL">SQL</option>
            <option value="MongoDB">MongoDB</option>
          </optgroup>
          <optgroup label="Backend">
            <option value="Express">Express</option>
            <option value="Django">Django</option>
          </optgroup>
        </select>
      </div>

      <!-- Boolean attribute 

        Sometimes you will see attributes written without values. 
        
        This is entirely acceptable. These are called Boolean attributes. 
        
        Boolean attributes can only have one value, which is generally the same as the attribute name. For example, consider the disabled attribute, which you can assign to form input elements. 
        
        (You use this to disable the form input elements so the user can't make entries. The disabled elements typically have a grayed-out appearance.) For example: 
      
        1. Using the disabled attribute prevents the end user from entering text into the input box 
        2. Readonly attribute
      -->

      <div>
        <label for="boolean-attribute">Boolean-attribute : </label>
        <input type="text" disabled />
        <input type="text" readonly />
      </div>

      <!-- Input submit -->
      <div>
        <input type="submit" value="Submit" />
        <button type="reset">Reset</button>
      </div>
      <!-- We can button instead of using input -->
      <!-- <button type="submit">Submit</button> -->
    </form>

    <!-- Read More at : https://developer.mozilla.org/en-US/docs/Web/HTML/Element/output#attr-form -->
    <form oninput="result.value=parseInt(a.value)+parseInt(b.value)">
      <div>
        <label for="Output">Output tag : </label>
        <input type="range" id="b" name="b" value="50" /> +
        <input type="number" id="a" name="a" value="10" /> =
        <output name="result" for="a b">60</output>
      </div>
    </form>
  </body>
</html>
